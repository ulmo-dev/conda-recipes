requirements:
  build:
    - python
    - setuptools
    - appdirs >=1.2.0
    - beautifulsoup4 >=4.1.3
    - isodate >=0.4.6
    - lxml >=2.3
    - mock >=1.0.0
    - numpy >=1.4.0
    - pandas >=0.11
    - requests >=1.1
    - suds >=0.4
    - pytables >=2.3.0

  run:
    - python
    - appdirs >=1.2.0
    - beautifulsoup4 >=4.1.3
    - isodate >=0.4.6
    - lxml >=2.3
    - mock >=1.0.0
    - numpy >=1.4.0
    - pandas >=0.11
    - requests >=1.1
    - suds >=0.4
    - pytables >=2.3.0

test:
  # Python imports
  imports:
    - ulmo
    - ulmo.cdec
    - ulmo.cdec.historical
    - ulmo.cpc
    - ulmo.cpc.drought
    - ulmo.cuahsi
    - ulmo.cuahsi.his_central
    - ulmo.cuahsi.wof
    - ulmo.ncdc
    - ulmo.ncdc.cirs
    - ulmo.ncdc.ghcn_daily
    - ulmo.ncdc.gsod
    - ulmo.twc
    - ulmo.twc.kbdi
    - ulmo.usace
    - ulmo.usace.rivergages
    - ulmo.usace.swtwc
    - ulmo.usgs
    - ulmo.usgs.eddn
    - ulmo.usgs.nwis
    - ulmo.util
    - ulmo.waterml

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - py.test

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    - freezegun >=0.1.4
    - pytest >=2.3.2
    - httpretty >=0.5.8

about:
  home: https://github.com/ulmo-dev/ulmo/
  license: BSD License
  summary: 'clean, simple and fast access to public hydrology and climatology data'

